<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livello 1 - Livelli Segreti</title>
    <style>
        body 
        {
            background-color: black;
            color: white;
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            user-select: none;
            transition: background-color 2s ease-in-out;
        }
        .hidden-text 
        {
            color: black;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            user-select: text;
        }
        .star 
        {
            position: absolute;
            font-size: 16px;
        }
        .footer 
        {
            position: fixed;
            bottom: 20px;
            color: black;
            font-size: 14px;
            z-index: 1;
            transition: opacity 1s ease-in-out;
        }
        #secretInput 
        {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid white;
            color: white;
            font-size: 1em;
            padding: 10px;
            margin-top: 20px;
            width: 250px;
            text-align: center;
            border-radius: 5px;
            z-index: 1;
            transition: all 1s ease-in-out;
        }
        #message 
        {
            margin-top: 20px;
            min-height: 24px;
            font-size: 1.2em;
            z-index: 1;
            transition: color 1s ease-in-out;
        }
        .success 
        {
            color: gold;
            text-shadow: 0 0 5px gold;
        }
        .error 
        {
            color: red;
            text-shadow: 0 0 5px darkred;
            animation: shake 0.5s;
        }
        @keyframes shake 
        {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .level-transition 
        {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        #mainTitle 
        {
            font-weight: bold;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 1;
            transition: color 2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1 id="mainTitle">Avvolte bisogna cercare ciò che non si vede davanti ai nostri occhi</h1>
    <input type="text" id="secretInput" placeholder="Scrivi la parola segreta..." autocomplete="off">
    <div id="message"></div>
    <div id="hiddenStars" class="hidden-text"></div>
    <div id="hiddenFooter" class="footer">espressioni nascoste</div>
    <div id="levelTransition" class="level-transition" style="display: none;">
        <h1>Livello Completato!</h1>
        <p>Caricamento prossimo livello...</p>
    </div>
    <div style="color: black; position: fixed; bottom: 10px; left: 0; width: 100%; text-align: center; z-index: 2; user-select: text;">espressioni nascoste</div>
    <script>
        document.addEventListener('DOMContentLoaded', function()
        {
            initializeLevel1();
            setupProtections();
        });

        function initializeLevel1()
        {
            generateStars();
            setupInputCheckLevel1();
        }

        function generateStars()
        {
            const hiddenStars = document.getElementById('hiddenStars');
            const chars = ['·', '*', '·', '·', '*'];
            const starCount = 1000;
            hiddenStars.innerHTML = '';
            for (let i = 0; i < starCount; i++)
            {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = chars[Math.floor(Math.random() * chars.length)];
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.fontSize = `${Math.random() * 0.5 + 0.8}em`;
                star.style.opacity = Math.random() * 0.7 + 0.3;
                hiddenStars.appendChild(star);
            }
        }

        function setupInputCheckLevel1()
        {
            const secretInput = document.getElementById('secretInput');
            const message = document.getElementById('message');
            secretInput.addEventListener('input', function()
            {
                const inputValue = secretInput.value.toLowerCase().trim();
                if (inputValue === 'espressioni nascoste')
                {
                    message.className = 'success';
                    secretInput.style.display = 'none';
                    message.textContent = '                       ';
                    startLevelTransition();
                }
                else if (inputValue.length < 20)
                {
                    message.textContent = 'Parola errata, riprova!';
                    message.className = 'error';
                }
                else
                {
                    message.textContent = 'analizza ciò che vedi';
                }
            });
        }

        function startLevelTransition()
        {
            const transition = document.getElementById('levelTransition');
            transition.style.display = 'flex';
            setTimeout(function()
            {
                transition.style.opacity = '0';
                setTimeout(function()
                {
                    transition.style.display = 'none';
                    window.location.href = 'espressioninascoste.html';
                }, 1000);
            }, 1500);
        }

        function setupProtections()
        {
            document.addEventListener('contextmenu', function(e)
            {
                e.preventDefault();
                return false;
            });

            document.addEventListener('keydown', function(e)
            {
                if (
                    e.key === 'F12' ||
                    (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                    (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                    (e.ctrlKey && e.key === 'U')
                )
                {
                    e.preventDefault();
                    return false;
                }
            });
        }
    </script>
</body>
</html>
